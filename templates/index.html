<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="/static/style.css">
    <meta name="description" content="Search the web using custom !bangs">
    <script src="/static/search.js"></script>
</head>
<body>
    <script src="/static/main.js" defer></script>
    <script src="/static/settings.js" defer></script>
    <div class="searchParent">
        <h1>Search</h1>
        <form action="javascript:void(0)" method="get">
            <input type="search" name="query" placeholder="Search...">
            <button aria-label="search button" class="searchButton"><img alt="search" src="/static/search.svg" style="height: 1.5em;" draggable="false"></button>
        </form>
        <button class="settingsButton" aria-label="settings button"><img alt="settings" src="/static/settings.svg" style="height: 1.5em;" draggable="false"></button>
    </div>

    <div class="settingsBg">
        <div class="settings">
            <button class="closeButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <h1>Settings</h2>
            <h2>Default bang</h2>
            <input class="defaultBangInput" placeholder="Default bang">
            <h2>Custom bangs</h2>
            <div class="customBangsParent">
                <div class="settingsBangGroup">
                    <input class="settingsBang" placeholder="New bang">
                    <input class="settingsUrl" placeholder="URL (use %s for search term)">
                    <button class="settingsBangButton">+</button>
                </div>
                <div class="customBangs">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
